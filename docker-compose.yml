version: "3"

services:
  # runs the tests
  test:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      DIMP_CONFIG: "/usr/src/app/docker/config.yml"
    depends_on:
      - es
      - mongo
    volumes:
      - ./tests:/usr/src/app/tests
      - ./docker/config.yml:/usr/src/app/docker/config.yml

  # serves the docs locally with realtime auto-reloading
  docs:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    command: mkdocs serve -f mkdocs.yml -a 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - "./docs:/usr/src/app/docs"

  es:
    image: elasticsearch:7.17.10
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - ./docker/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  mongo:
    image: mongo:6.0.8
